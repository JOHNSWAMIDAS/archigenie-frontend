
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARCHIGENIE ‚Äì Layout Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2c3e50;
    }
    .form-section {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    .preview-box {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px dashed #aaa;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    footer {
      margin-top: 60px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ARCHIGENIE ‚Äì House Layout Generator</h1>
  <div class="form-section">
    <label for="width">Room Width (m):</label>
    <input type="number" id="width" value="10" />
    <br/>
    <label for="height">Room Height (m):</label>
    <input type="number" id="height" value="12" />
    <br/>
    <button id="generate-btn">Generate Layout Plan</button>
  </div>

  <div class="preview-box" id="preview">
    üîÆ The floor plan shall appear here when summoned...
  </div>

  <footer>
    Created by Quantum Wizard & Strawberry üçì | ARCHIGENIE Mockup Phase 1
  </footer>

  <script>
    document.getElementById("generate-btn").addEventListener("click", async () => {
      const width = document.getElementById("width").value;
      const height = document.getElementById("height").value;
      const preview = document.getElementById("preview");
      preview.innerHTML = "‚ú® Generating your divine layout...";

      try {
        const response = await fetch(`https://archigenie-mockup-trial.onrender.com/generate?width=${width}&height=${height}`);
        const blob = await response.blob();
        const imgURL = URL.createObjectURL(blob);
        preview.innerHTML = `<img src="${imgURL}" alt="Generated Floor Plan">`;
      } catch (error) {
        preview.innerHTML = "‚ùå Failed to fetch layout.";
        console.error("Generation error:", error);
      }
    });
  </script>
</body>
</html>
